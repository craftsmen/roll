AllCops:
  Include:
    - 'Gemfile'
    - 'Rakefile'
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'db/migrate/*'

ParameterLists:
  Max: 4
  CountKeywordArgs: true

ClassLength:
  Max: 100

LineLength:
  Enabled: 100

MethodLength:
  CountComments: false
  Max: 15

HashSyntax:
  EnforcedStyle: ruby19

EmptyLinesAroundAccessModifier:
  Enabled: true

EndAlignment:
  AlignWith: variable

CaseIndentation:
  IndentWhenRelativeTo: end
  IndentOneStep: false

StringLiterals:
  EnforcedStyle: single_quotes

DotPosition:
  EnforcedStyle: leading
